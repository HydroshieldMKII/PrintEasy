<p-dialog
  [(visible)]="offerModalVisible"
  [modal]="true"
  [style]="{ width: '35rem' }"
  dismissableMask="true"
  closable="false"
  blockScroll="true"
  resizable="false"
  draggable="false"
  class="custom-dialog"
>
  <ng-template #header>
    <h2 class="font-semibold">
      {{ isEditMode ? 'Edit an offer for' : 'Submit an offer for' }} "{{ printName }}"
    </h2>
  </ng-template>

  <form [formGroup]="offerForm" (ngSubmit)="submitOffer()" class="space-y-4">
    <!-- Grid Layout -->
    <div class="grid grid-cols-2 gap-4">
      <!-- Left Section (Preset) -->
      <div class="flex">
        <h3 class="font-medium text-gray-700">Preset</h3>
        <div class="offer-form-field">
          <p-dropdown
          formControlName="preset"
          optionLabel="label"
          placeholder="Choose a quick preset"
          class="w-full"
        ></p-dropdown>
        </div>

        <div class="offer-form-field">
          <p-dropdown
          formControlName="color"
          optionLabel="label"
          placeholder="Select a color"
          class="w-full"
        ></p-dropdown>
        </div>

        <div class="offer-form-field">
              <p-dropdown
              formControlName="filament"
              optionLabel="label"
              placeholder="Select a filament"
              class="w-full"
            ></p-dropdown>
          </div>  
      </div>

      <div class="flex space-y-3">
        <h3 class="font-medium text-gray-700">Print</h3>
        <p-dropdown
          formControlName="printer"
          optionLabel="label"
          placeholder="Choose your printer"
          class="w-full"
          [ngStyle]="{ 'margin-bottom': '10px' }"
        ></p-dropdown>

        <div class="form-row">
          <div class="form-group">
            <p-floatlabel variant="in">
              <div>
                  <p-datepicker
                  id="targetDate"
                  formControlName="targetDate"
                  [showIcon]="true"
                  inputId="buttondisplay"
                  [showOnFocus]="false"
                  styleClass="date-picker-full-on-mobile"
                  dateFormat="yy-mm-dd"
                ></p-datepicker>
                <label for="targetDate" class="block font-semibold">Target Date</label>
              </div>
            </p-floatlabel>
          </div>

            <div class="form-group">
            <p-floatlabel variant="in">
              <input
              id="price"
              type="number"
              pInputText
              formControlName="price"
              class="full-width"
              min="0"
              max="10000"
              />
              <label for="price">Price</label>
            </p-floatlabel>
            </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 pt-4">
      <p-button
        *ngIf="isEditMode"
        label="Delete"
        icon="pi pi-trash"
        severity="danger"
        class="p-button-sm"
        (click)="deleteOffer()"
      ></p-button>

      <p-button
        label="Cancel"
        icon="pi pi-times"
        severity="secondary"
        class="p-button-sm"
        (click)="closeModal()"
      ></p-button>

      <p-button
        type="submit"
        label="Submit"
        icon="pi pi-check"
        severity="success"
        class="p-button-sm"
        [disabled]="offerForm.invalid"
      ></p-button>
    </div>
  </form>
</p-dialog>
