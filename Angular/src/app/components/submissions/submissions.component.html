<div class="mb-4">
    <div class="contest-container">
        <h1 class="font-semibold">Contest theme:</h1>
        <h1 class="">{{ contest?.theme }}</h1>
        <div class="container-row">
            <div>
                <span>
                    <i class="pi pi-inbox"></i>
                    {{ submissions.length }} Submissions
                </span>
            </div>

            <div>
                <span>
                    <i class="pi pi-hashtag"></i>
                    {{ contest?.submissionLimit }} submissions per user
                </span>
            </div>

            <div *ngIf="contestDurationInDays">
                <span>
                    <i class="pi pi-calendar"></i>
                    Ends in {{ contestDurationInDays }} days
                </span>
            </div>
        </div>

        <div>
            {{ contest?.description }}
        </div>
    </div>
    <div *ngFor="let submission of submissions">
        <div class="mt-4">
            <h2>
                {{ submission.username }}
            </h2>
        </div>
        <div>
            <p-carousel [value]="submission.submissions" [numVisible]="3" [numScroll]="1"
                [responsiveOptions]="responsiveOptions">
                <ng-template let-product #item>
                    <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4" [style]="{
                    'width': submission.submissions.length === 1 ? '33%' : (submission.submissions.length === 2 ? '65.5%' : 'auto')
                }">
                        <div class="mb-4">
                            <div class="relative mx-auto image-container">
                                <img [src]="product.imageUrl" [alt]="product.name" class="w-full rounded-border" />
                            </div>
                        </div>
                        <div class="mb-4 font-semibold text-xl">{{ product.name }}</div>
                        <div class="flex justify-between items-center">
                            <div>{{ product.description }}</div>
                            <div class="flex items-center gap-2">
                                <!-- Nombre de likes -->
                                <span class="font-semibold text-gray-700 dark:text-gray-300">{{ product.likes.length }}</span>
                            
                                <!-- Bouton Like -->
                                <!-- <p-button 
                                    [icon]="product.liked ? 'pi pi-heart-fill' : 'pi pi-heart'"
                                    [severity]="product.liked ? 'danger' : 'secondary'"
                                    [outlined]="!product.liked"
                                    (click)="toggleLike(product)"
                                /> -->
                                
                                <p-button icon="pi pi-heart" severity="secondary" />

                                <!-- Bouton Download -->
                                <p-button icon="pi pi-download" severity="primary" />
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
    <p-button severity="info" label="I want to participate" class="button-participate"></p-button>
</div>
