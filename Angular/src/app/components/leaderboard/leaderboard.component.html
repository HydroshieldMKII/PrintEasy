<div>
    <div class="filter-content">
        <div class="filter-item">
            <div>
                <p-floatlabel variant="in">
                    <p-datepicker [(ngModel)]="startDate" variant="filled" [minDate]="minDate" [maxDate]="maxDate" (onSelect)="onStartChange($event)" />
                    <label for="in_label">{{ 'leaderboard.start_date' | translate }}</label>
                </p-floatlabel>
            </div>
        </div>

        <div class="filter-item">
            <div>
                <p-floatlabel variant="in">
                    <p-datepicker [(ngModel)]="endDate" variant="filled" [minDate]="minDate" [maxDate]="maxDate" (onSelect)="onEndChange($event)" />
                    <label for="in_label">{{ 'leaderboard.end_date' | translate }}</label>
                </p-floatlabel>
            </div>
        </div>
        
        <div class="filter-item">
            <div>
                <p-floatlabel variant="in">
                    <p-select inputId="in_label" [options]="sortOptions" [(ngModel)]="selectedSortOption"
                        name="selectedSortOption" optionLabel="label" styleClass="w-full" variant="filled"
                        (onChange)="onSortChange($event)" appendTo="body" [showClear]="true" />
                    <label for="in_label">{{ 'global.sort_by' | translate }}</label>
                </p-floatlabel>
            </div>
        </div>
    </div>

    <p-table>
        <thead>
            <th>
                <tr>Username</tr>
            </th>

            <th>
                <tr>Wins</tr>
            </th>

            <th>
                <tr>Participations</tr>
            </th>

            <th>
                <tr>Win rate</tr>
            </th>

            <th>
                <tr>Total likes</tr>
            </th>
        </thead>
        <!-- <tbody>
            <tr *ngFor="let user of leaderboardData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.score }}</td>
                <td>{{ user.submissions }}</td>
                <td>{{ user.last_submission | date: 'short' }}</td>
            </tr>
        </tbody> -->
    </p-table>


    <p-table [value]="usersLeaderboard" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Username</th>
                <th>Wins</th>
                <th>Participations</th>
                <th>Win rate</th>
                <th>Total likes</th>
                <th>Submission ratio</th>
            </tr>
        </ng-template>
        <ng-template #body let-rowData>
            <tr>
                <td>{{ rowData.username }}</td>
                <td>{{ rowData.wins }}</td>
                <td>{{ rowData.participations }}</td>
                <td>{{ rowData.winRate }}%</td>
                <td>{{ rowData.totalLikes }}</td>
                <td>{{ rowData.submissionsParticipationRate }}%</td>
            </tr>
        </ng-template>
    </p-table>
</div>
